{% extends "base.html" %}
{% load staticfiles %}
{% block navigation_computer %}
            <div class="navbar hidden-phone" >
                    <a href="{% url 'index' %}">Start</a>
                    <a class="active" href="{% url 'gallery-list' %}">Portfolio</a>
                    <a href="{% url 'offer' %}">Oferta</a>
                    <a href="{% url 'before' %}">Przed sesjÄ…</a>
                    <a href="{% url 'about' %}">O mnie</a>
                    <a href="{% url 'contact' %}">Kontakt</a>

            </div>

{% endblock %}
{% block content %}
    <div class="row headline">
        <div class="span2"></div>
        <div class = "gallery span8">
            <div class="span1"></div>
            <div class="span6">
            <h4>&nbsp;&nbsp;{{ gallery.name }}</h4>
            {% for image in gallery.image_set.all %}
                <a href="{{ STATIC_URL|cut:"static/" }}{{image.image }}" data-lightbox="image" data-title=
			{% if image.description %}
				"{{ image.description }}"
			{% else %}
				"[brak opisu]"
			{% endif %}
			>
                    <img src="{{ STATIC_URL|cut:'static/' }}{{ image.thumbnail }}" width="165">
                </a>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
