{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="row headline">
        <div class = "gallery span12">
            <div class="span1"></div>
            <div class="span10">
            <h3>{{ gallery.name }}</h3>
            {% for image in gallery.image_set.all %}
                <a href="{{ STATIC_URL|cut:"static/" }}{{image.image }}" data-lightbox="image" data-title=
			{% if image.description %}
				"{{ image.description }}"
			{% else %}
				"[brak opisu]"
			{% endif %}
			>
                    <img src="{{ STATIC_URL|cut:'static/' }}{{ image.thumbnail }}" width="230">
                </a>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
